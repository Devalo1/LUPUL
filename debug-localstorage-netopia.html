  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug localStorage NETOPIA</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;

      .button {

  <body>
    <div class="container">
      <h1>ğŸ” Debug localStorage pentru NETOPIA</h1>

      <input
        type="text"
        id="orderIdInput"
        placeholder="Order ID (ex: LC-1753820488074)"
        value="LC-1753820488074"
      />

      <button class="button" onclick="showCurrentLocalStorage()">
        ğŸ“‹ AratÄƒ localStorage Curent
      </button>

      <button class="button" onclick="createTestOrderData()">
        ğŸ’¾ CreeazÄƒ Date de Test Ã®n localStorage
      </button>

      <button class="button" onclick="simulateNetopiaFlow()">
        ğŸ”„ SimuleazÄƒ Flux NETOPIA Complet
      </button>

      <button class="button" onclick="testEmailPayload()">
        ğŸ“§ TesteazÄƒ Payload Email
      </button>

      <button class="button" onclick="clearAllStorage()">
        ğŸ—‘ï¸ CurÄƒÈ›Äƒ localStorage
      </button>

      <div id="status"></div>
    </div>

    <script>
      function showCurrentLocalStorage() {
        const statusDiv = document.getElementById("status");
        const orderId = document.getElementById("orderIdInput").value;

        const allData = {};
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const value = localStorage.getItem(key);
          try {
            allData[key] = JSON.parse(value);
          } catch (e) {
            allData[key] = value;
          }
        }

        // CautÄƒ specific order ID-ul Ã®n localStorage
        const pendingOrders = localStorage.getItem("pendingOrders");
        const pendingOrder = localStorage.getItem("pendingOrder");

        let orderFound = false;
        let orderData = null;

        // VerificÄƒ formatul nou (pendingOrders - plural)
        if (pendingOrders) {
          try {
            const parsedOrders = JSON.parse(pendingOrders);
            if (parsedOrders[orderId]) {
              orderFound = true;
              orderData = parsedOrders[orderId];
              console.log(
                "ğŸ“¦ Order found in pendingOrders (plural):",
                orderData
              );
            }
          } catch (e) {
            console.error("Error parsing pendingOrders:", e);
          }
        }

        // VerificÄƒ formatul vechi (pendingOrder - singular)
        if (!orderFound && pendingOrder) {
          try {
            const parsedOrder = JSON.parse(pendingOrder);
            if (parsedOrder.orderNumber === orderId) {
              orderFound = true;
              orderData = parsedOrder;
              console.log(
                "ğŸ“¦ Order found in pendingOrder (singular):",
                orderData
              );
            }
          } catch (e) {
            console.error("Error parsing pendingOrder:", e);
          }
        }

        statusDiv.innerHTML = `
                <div class="info">
                    <h3>ğŸ“Š localStorage Content (${localStorage.length} items):</h3>
                    <pre>${JSON.stringify(allData, null, 2)}</pre>
                </div>
                
                <div class="${orderFound ? "success" : "error"}">
                    <h3>ğŸ” Search for Order ID: ${orderId}</h3>
                    <p><strong>Order Found:</strong> ${orderFound ? "âœ… YES" : "âŒ NO"}</p>
                    ${orderFound ? `<pre>${JSON.stringify(orderData, null, 2)}</pre>` : "<p>âŒ Order data not found in localStorage</p>"}
                </div>
            `;
      }

      function createTestOrderData() {
        const statusDiv = document.getElementById("status");
        const orderId = document.getElementById("orderIdInput").value;

        const testOrderData = {
          orderId: orderId,
          orderNumber: orderId,
          amount: 55,
          products: [
            {
              name: "Produs Test NETOPIA",
              price: 55,
              quantity: 1,
            },
          ],
          customerEmail: "dani_popa21@yahoo.ro",
          customerName: "Dani_popa21 Lupul",
          customerPhone: "0775346243",
          customerAddress: "9 MAI BLOC 2 A",
          customerCity: "PETROSANI",
          customerCounty: "HUNEDOARA",
          postalCode: "800258",
          paymentMethod: "card",
          totalAmount: 55,
          createdAt: new Date().toISOString(),
        };

        // SalveazÄƒ Ã®n ambele formate pentru compatibilitate
        localStorage.setItem("pendingOrder", JSON.stringify(testOrderData));

        // Pentru formatul nou (plural), salveazÄƒ cu orderId ca cheie
        const pendingOrders = {};
        pendingOrders[orderId] = testOrderData;
        localStorage.setItem("pendingOrders", JSON.stringify(pendingOrders));

        statusDiv.innerHTML = `
                <div class="success">
                    âœ… Date de test create cu succes!
                    <h4>ğŸ“‹ Data Structure:</h4>
                    <pre>${JSON.stringify(testOrderData, null, 2)}</pre>
                </div>
            `;

        // Auto-refresh display
        setTimeout(showCurrentLocalStorage, 500);
      }

      function simulateNetopiaFlow() {
        const statusDiv = document.getElementById("status");
        const orderId = document.getElementById("orderIdInput").value;

        statusDiv.innerHTML =
          '<div class="info">ğŸ”„ Simulez fluxul NETOPIA...</div>';

        // Pasul 1: CreeazÄƒ comanda È™i salveazÄƒ Ã®n localStorage
        createTestOrderData();

        // Pasul 2: SimuleazÄƒ returnarea de la NETOPIA
        setTimeout(() => {
          statusDiv.innerHTML += `
                    <div class="info">
                        âœ… Pasul 1: Date create Ã®n localStorage<br>
                        ğŸ”„ Pasul 2: Simulez return de la NETOPIA...<br>
                        ğŸ“„ Pasul 3: OrderConfirmation ar trebui sÄƒ gÄƒseascÄƒ datele È™i sÄƒ trimitÄƒ email-ul
                    </div>
                `;

          // Pasul 3: TesteazÄƒ dacÄƒ OrderConfirmation poate gÄƒsi datele
          setTimeout(() => {
            showCurrentLocalStorage();

            // SimuleazÄƒ logica din OrderConfirmation
            const pendingOrderStr = localStorage.getItem("pendingOrder");
            const pendingOrdersStr = localStorage.getItem("pendingOrders");

            let orderData = null;
            let source = "";

            // CautÄƒ Ã®n formatul nou (plural)
            if (pendingOrdersStr) {
              try {
                const pendingOrders = JSON.parse(pendingOrdersStr);
                if (pendingOrders[orderId]) {
                  orderData = pendingOrders[orderId];
                  source = "pendingOrders (plural)";
                }
              } catch (e) {
                console.error("Error parsing pendingOrders:", e);
              }
            }

            // CautÄƒ Ã®n formatul vechi (singular)
            if (!orderData && pendingOrderStr) {
              try {
                const pendingOrder = JSON.parse(pendingOrderStr);
                if (pendingOrder.orderNumber === orderId) {
                  orderData = pendingOrder;
                  source = "pendingOrder (singular)";
                }
              } catch (e) {
                console.error("Error parsing pendingOrder:", e);
              }
            }

            statusDiv.innerHTML += `
                        <div class="${orderData ? "success" : "error"}">
                            <h4>ğŸ” OrderConfirmation Logic Test:</h4>
                            <p><strong>Order Data Found:</strong> ${orderData ? "âœ… YES" : "âŒ NO"}</p>
                            <p><strong>Source:</strong> ${source || "None"}</p>
                            <p><strong>Email Can Be Sent:</strong> ${orderData && orderData.customerEmail ? "âœ… YES" : "âŒ NO"}</p>
                            ${orderData ? `<p><strong>Email:</strong> ${orderData.customerEmail}</p>` : ""}
                        </div>
                    `;
          }, 1000);
        }, 500);
      }

      function testEmailPayload() {
        const statusDiv = document.getElementById("status");
        const orderId = document.getElementById("orderIdInput").value;

        // ÃncearcÄƒ sÄƒ gÄƒseascÄƒ datele Ã®n localStorage
        let orderData = null;

        const pendingOrdersStr = localStorage.getItem("pendingOrders");
        if (pendingOrdersStr) {
          try {
            const pendingOrders = JSON.parse(pendingOrdersStr);
            orderData = pendingOrders[orderId];
          } catch (e) {
            console.error("Error parsing pendingOrders:", e);
          }
        }

        if (!orderData) {
          const pendingOrderStr = localStorage.getItem("pendingOrder");
          if (pendingOrderStr) {
            try {
              const pendingOrder = JSON.parse(pendingOrderStr);
              if (pendingOrder.orderNumber === orderId) {
                orderData = pendingOrder;
              }
            } catch (e) {
              console.error("Error parsing pendingOrder:", e);
            }
          }
        }

        if (!orderData) {
          statusDiv.innerHTML = `
                    <div class="error">
                        âŒ Nu s-au gÄƒsit date pentru Order ID: ${orderId}
                        <p>RuleazÄƒ mai Ã®ntÃ¢i "CreeazÄƒ Date de Test"</p>
                    </div>
                `;
          return;
        }

        // ConstruieÈ™te payload-ul pentru email (exact ca Ã®n OrderConfirmation)
        const emailPayload = {
          orderData: {
            email: orderData.customerEmail,
            customerName: orderData.customerName,
            firstName:
              orderData.customerName?.split(" ")[0] ||
              orderData.firstName ||
              "Client",
            lastName:
              orderData.customerName?.split(" ").slice(1).join(" ") ||
              orderData.lastName ||
              "",
            phone: orderData.customerPhone,
            address: orderData.customerAddress,
            city: orderData.customerCity,
            county: orderData.customerCounty,
            postalCode: orderData.postalCode,
            products: orderData.products,
            paymentMethod: "card",
          },
          orderNumber: orderData.orderNumber,
          totalAmount: orderData.totalAmount,
        };

        statusDiv.innerHTML = `
                <div class="success">
                    âœ… Email Payload construuit cu succes!
                    <h4>ğŸ“§ Email Payload Structure:</h4>
                    <pre>${JSON.stringify(emailPayload, null, 2)}</pre>
                    
                    <button onclick="sendTestEmail()" style="background: #38a169; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-top: 10px;">
                        ğŸ“¤ Trimite Email de Test
                    </button>
                </div>
            `;

        // SalveazÄƒ payload-ul pentru testare
        window.testEmailPayload = emailPayload;
      }

      async function sendTestEmail() {
        const statusDiv = document.getElementById("status");

        if (!window.testEmailPayload) {
          statusDiv.innerHTML +=
            '<div class="error">âŒ Nu existÄƒ payload pentru email. RuleazÄƒ mai Ã®ntÃ¢i "TesteazÄƒ Payload Email"</div>';
          return;
        }

        statusDiv.innerHTML +=
          '<div class="info">ğŸ“¤ Trimit email de test...</div>';

        try {
          const response = await fetch("/.netlify/functions/send-order-email", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(window.testEmailPayload),
          });

          const result = await response.text();

          if (response.ok) {
            statusDiv.innerHTML += `
                        <div class="success">
                            âœ… Email trimis cu succes!
                            <h4>ğŸ“§ Server Response:</h4>
                            <pre>${result}</pre>
                        </div>
                    `;
          } else {
            statusDiv.innerHTML += `
                        <div class="error">
                            âŒ Eroare la trimiterea emailului (${response.status})
                            <h4>ğŸ“§ Server Response:</h4>
                            <pre>${result}</pre>
                        </div>
                    `;
          }
        } catch (error) {
          statusDiv.innerHTML += `
                    <div class="error">
                        âŒ Eroare de conexiune: ${error.message}
                    </div>
                `;
        }
      }

      function clearAllStorage() {
        localStorage.clear();
        document.getElementById("status").innerHTML =
          '<div class="success">âœ… localStorage curÄƒÈ›at complet!</div>';
      }

      // Auto-load current state
      document.addEventListener("DOMContentLoaded", function () {
        showCurrentLocalStorage();
      });
    </script>
  </body>
</html>
