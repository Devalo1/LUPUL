  <body>

    <script>

        // CreeazÄƒ datele exact cum le salveazÄƒ PaymentPage.tsx
        const netopiaOrderData = {
          orderId: TARGET_ORDER_ID,
          amount: 55,
          description: "Test NETOPIA Payment Fix",
          customerInfo: {
            email: "dani_popa21@yahoo.ro",
            firstName: "Dani_popa21",
            lastName: "Lupul",
            phone: "0775346243",
            address: "9 MAI BLOC 2 A",
            city: "PETROSANI",
            state: "HUNEDOARA",

        };

        // SalveazÄƒ Ã®n currentOrder (cum face PaymentPage.tsx)
        localStorage.setItem("currentOrder", JSON.stringify(netopiaOrderData));

        // È˜i Ã®n pendingOrder pentru backup (cum face Checkout.tsx)
        const backupOrderData = {
          orderNumber: TARGET_ORDER_ID,
          customerEmail: "dani_popa21@yahoo.ro",
          customerName: "Dani_popa21 Lupul",
          customerPhone: "0775346243",
          customerAddress: "9 MAI BLOC 2 A",
          customerCity: "PETROSANI",
          customerCounty: "HUNEDOARA",
          totalAmount: 55,
          items: [
            {
              name: "Test Product NETOPIA",
              price: 55,
              quantity: 1,
            },
          ],
          paymentMethod: "card",
          date: new Date().toISOString(),
        };

        localStorage.setItem("pendingOrder", JSON.stringify(backupOrderData));

        console.log("ğŸ’¾ Date NETOPIA create:", {
          currentOrder: netopiaOrderData,
          pendingOrder: backupOrderData,
        });

        statusDiv.innerHTML = `
                <div class="success-status">
                    âœ… Date NETOPIA create cu succes pentru ${TARGET_ORDER_ID}!
                    
                    <h4>ğŸ“¦ currentOrder (PaymentPage format):</h4>
                    <pre>${JSON.stringify(netopiaOrderData, null, 2)}</pre>
                    
                    <h4>ğŸ“¦ pendingOrder (Checkout format - backup):</h4>
                    <pre>${JSON.stringify(backupOrderData, null, 2)}</pre>
                    
                    <p><strong>âœ… UrmÄƒtorul pas:</strong> TesteazÄƒ logica OrderConfirmation</p>
                </div>
            `;
      }

      function testOrderConfirmationLogic() {
        const statusDiv = document.getElementById("status");

        statusDiv.innerHTML =
          '<div class="info">ğŸ”„ Testez logica OrderConfirmation pentru ' +
          TARGET_ORDER_ID +
          "...</div>";

        // Reproduce exact logica din OrderConfirmation.tsx
        let orderData = null;
        let source = "";

        // Pasul 1: pendingOrders (plural)
        const pendingOrdersStr = localStorage.getItem("pendingOrders");
        if (pendingOrdersStr) {
          try {
            const pendingOrders = JSON.parse(pendingOrdersStr);
            if (pendingOrders[TARGET_ORDER_ID]) {
              orderData = pendingOrders[TARGET_ORDER_ID];
              source = "pendingOrders (plural)";
              console.log("ğŸ“¦ Found in pendingOrders:", orderData);
            }
          } catch (error) {
            console.error("âŒ Error parsing pendingOrders:", error);
          }
        }

        // Pasul 2: pendingOrder (singular)
        if (!orderData) {
          const pendingOrderStr = localStorage.getItem("pendingOrder");
          console.log(
            "ğŸ” Checking pendingOrder:",
            pendingOrderStr?.substring(0, 100) + "..."
          );
          if (pendingOrderStr) {
            try {
              const pendingOrder = JSON.parse(pendingOrderStr);
              console.log("ğŸ” Parsed pendingOrder:", pendingOrder);
              console.log(
                "ğŸ” Comparing:",
                pendingOrder.orderNumber,
                "vs",
                TARGET_ORDER_ID
              );

              if (pendingOrder.orderNumber === TARGET_ORDER_ID) {
                orderData = pendingOrder;
                source = "pendingOrder (singular)";
                console.log("ğŸ“¦ Found in pendingOrder:", orderData);
              }
            } catch (error) {
              console.error("âŒ Error parsing pendingOrder:", error);
            }
          }
        }

        // Pasul 3: currentOrder (NETOPIA)
        if (!orderData) {
          const currentOrderStr = localStorage.getItem("currentOrder");
          console.log(
            "ğŸ” Checking currentOrder:",
            currentOrderStr?.substring(0, 100) + "..."
          );
          if (currentOrderStr) {
            try {
              const currentOrder = JSON.parse(currentOrderStr);
              console.log("ğŸ” Parsed currentOrder:", currentOrder);
              console.log(
                "ğŸ” Comparing:",
                currentOrder.orderId,
                "vs",
                TARGET_ORDER_ID
              );

              if (currentOrder.orderId === TARGET_ORDER_ID) {
                // AdapteazÄƒ structura
                orderData = {
                  orderNumber: currentOrder.orderId,
                  customerEmail: currentOrder.customerInfo?.email,
                  customerName:
                    currentOrder.customerInfo?.firstName +
                    " " +
                    currentOrder.customerInfo?.lastName,
                  customerPhone: currentOrder.customerInfo?.phone,
                  customerAddress: currentOrder.customerInfo?.address,
                  customerCity: currentOrder.customerInfo?.city,
                  customerCounty: currentOrder.customerInfo?.state,
                  totalAmount: currentOrder.amount,
                  items: [],
                  paymentMethod: "card",
                  date: new Date().toISOString(),
                };
                source = "currentOrder (NETOPIA adapted)";
                console.log(
                  "ğŸ“¦ Found and adapted from currentOrder:",
                  orderData
                );
              }
            } catch (error) {
              console.error("âŒ Error parsing currentOrder:", error);
            }
          }
        }

        // AfiÈ™eazÄƒ rezultatul
        setTimeout(() => {
          if (orderData) {
            statusDiv.innerHTML = `
                        <div class="success-status">
                            âœ… SUCCESS! Comanda ${TARGET_ORDER_ID} GÄ‚SITÄ‚!
                            
                            <h4>ğŸ“ SursÄƒ: ${source}</h4>
                            <h4>ğŸ‘¤ Date cliente:</h4>
                            <pre>${JSON.stringify(orderData, null, 2)}</pre>
                            
                            <div style="background: #22543d; padding: 15px; border-radius: 6px; margin-top: 15px;">
                                <h4 style="color: #c6f6d5; margin: 0 0 10px 0;">ğŸ“§ Email va fi trimis cÄƒtre:</h4>
                                <p style="color: #c6f6d5; font-size: 18px; font-weight: bold; margin: 0;">${orderData.customerEmail}</p>
                            </div>
                        </div>
                    `;

            // SalveazÄƒ pentru urmÄƒtorul pas
            window.testOrderData = orderData;
          } else {
            statusDiv.innerHTML = `
                        <div class="error">
                            âŒ EROARE! Nu s-a gÄƒsit comanda ${TARGET_ORDER_ID}
                            
                            <h4>ğŸ” VerificÄƒri efectuate:</h4>
                            <ul>
                                <li>pendingOrders: ${localStorage.getItem("pendingOrders") ? "âœ… ExistÄƒ" : "âŒ Nu existÄƒ"}</li>
                                <li>pendingOrder: ${localStorage.getItem("pendingOrder") ? "âœ… ExistÄƒ" : "âŒ Nu existÄƒ"}</li>
                                <li>currentOrder: ${localStorage.getItem("currentOrder") ? "âœ… ExistÄƒ" : "âŒ Nu existÄƒ"}</li>
                            </ul>
                            
                            <p><strong>ğŸš¨ SOLUÈšIE:</strong> RuleazÄƒ mai Ã®ntÃ¢i "CreeazÄƒ Date NETOPIA"</p>
                        </div>
                    `;
          }
        }, 500);
      }

      async function sendEmailDirect() {
        const statusDiv = document.getElementById("status");

        if (!window.testOrderData) {
          statusDiv.innerHTML +=
            '<div class="error">âŒ Nu existÄƒ date pentru email. RuleazÄƒ mai Ã®ntÃ¢i testul OrderConfirmation.</div>';
          return;
        }

        const orderData = window.testOrderData;

        // ConstruieÈ™te payload-ul exact ca Ã®n OrderConfirmation.tsx
        const emailPayload = {
          orderData: {
            email: orderData.customerEmail,
            customerName: orderData.customerName,
            firstName: orderData.customerName?.split(" ")[0] || "Client",
            lastName:
              orderData.customerName?.split(" ").slice(1).join(" ") || "",
            phone: orderData.customerPhone,
            address: orderData.customerAddress,
            city: orderData.customerCity,
            county: orderData.customerCounty,
            totalAmount: orderData.totalAmount,
            items: orderData.items || [],
            paymentMethod: "Card bancar (NETOPIA Payments)",
            date: orderData.date,
          },
          orderNumber: orderData.orderNumber,
          totalAmount: orderData.totalAmount,
        };

        statusDiv.innerHTML +=
          '<div class="info">ğŸ“¤ Trimit email pentru ' +
          TARGET_ORDER_ID +
          "...</div>";

        try {
          console.log("ğŸ“§ Sending email with payload:", emailPayload);

          const response = await fetch("/.netlify/functions/send-order-email", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(emailPayload),
          });

          const result = await response.text();
          console.log("ğŸ“§ Email response:", {
            status: response.status,
            result,
          });

          if (response.ok) {
            statusDiv.innerHTML += `
                        <div class="success-status">
                            ğŸ‰ EMAIL TRIMIS CU SUCCES pentru ${TARGET_ORDER_ID}! ğŸ‰
                            
                            <h4>ğŸ“§ Server Response:</h4>
                            <pre>${result}</pre>
                            
                            <div style="background: #22543d; padding: 15px; border-radius: 6px; margin-top: 15px;">
                                <h4 style="color: #c6f6d5; margin: 0 0 10px 0;">âœ… Email trimis cÄƒtre:</h4>
                                <p style="color: #c6f6d5; font-size: 18px; font-weight: bold; margin: 0;">${orderData.customerEmail}</p>
                            </div>
                        </div>
                    `;
          } else {
            statusDiv.innerHTML += `
                        <div class="error">
                            âŒ Eroare la trimiterea emailului (${response.status})
                            <h4>ğŸ“§ Server Response:</h4>
                            <pre>${result}</pre>
                        </div>
                    `;
          }
        } catch (error) {
          statusDiv.innerHTML += `
                    <div class="error">
                        âŒ Eroare de conexiune: ${error.message}
                        <p>VerificÄƒ cÄƒ serverul Netlify Functions ruleazÄƒ pe port 8888</p>
                    </div>
                `;
        }
      }

      function openOrderConfirmation() {
        const url = `/order-confirmation?orderId=${TARGET_ORDER_ID}&status=success`;
        console.log("ğŸš€ Opening OrderConfirmation:", url);
        window.open(url, "_blank");
      }

      // Auto-start cu check rapid
      document.addEventListener("DOMContentLoaded", function () {
        console.log("ğŸš¨ DEBUG PAGE LOADED for order:", TARGET_ORDER_ID);
      });
