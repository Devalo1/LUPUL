<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lupul și Corbul</title>
  <script>
    // Stochează calea curentă și redirecționează la index
    sessionStorage.setItem('redirectPath', window.location.pathname);
    window.location.href = '/';
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f7f7f7;
    }
    h1 { color: #333; margin-bottom: 20px; }
    p { color: #666; margin-bottom: 30px; }
    .redirect { color: #888; font-size: 0.9em; font-style: italic; }
  </style>
</head>
<body>
  <h1>Pagină în curs de încărcare</h1>
  <p>Vă redirecționăm către pagina principală...</p>
  <p class="redirect">Dacă nu sunteți redirecționați automat, <a href="/">apăsați aici</a>.</p>
</body>
</html>
