<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="defaultGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </radialGradient>
    <filter id="defaultGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#defaultGradient)" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Default emblem symbol -->
  <circle cx="50" cy="50" r="20" fill="#ffffff" opacity="0.8" filter="url(#defaultGlow)"/>
  <text x="50" y="58" font-family="serif" font-size="24" fill="#374151" text-anchor="middle">?</text>
  
  <!-- Question marks around -->
  <text x="25" y="30" font-family="serif" font-size="12" fill="#9ca3af" opacity="0.6">?</text>
  <text x="75" y="30" font-family="serif" font-size="10" fill="#6b7280" opacity="0.5">?</text>
  <text x="25" y="75" font-family="serif" font-size="11" fill="#9ca3af" opacity="0.6">?</text>
  <text x="75" y="75" font-family="serif" font-size="9" fill="#6b7280" opacity="0.5">?</text>
</svg>
