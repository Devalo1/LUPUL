<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://example.com/" />
    <title>My TypeScript App</title>
    <meta property="og:title" content="Lupul și Corbul - Empatie, Conexiune, Echilibru" />
    <meta property="og:description" content="Servicii terapeutice, produse pentru bunăstare și proiecte comunitare." />
    <meta property="og:image" content="https://example.com/images/LC.png" />
    <meta property="og:url" content="https://example.com/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lupul și Corbul - Empatie, Conexiune, Echilibru" />
    <meta name="twitter:description" content="Servicii terapeutice, produse pentru bunăstare și proiecte comunitare." />
    <meta name="twitter:image" content="https://example.com/images/LC.png" />
    <meta name="language" content="ro" />
    <!-- Inline style that won't be affected by other CSS -->
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: transparent !important;
      }
      
      body::after {
        content: '';
        background-image: url('/images/background.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10000;
        pointer-events: none;
      }
      
      /* Force container transparency */
      #root > div {
        background: transparent !important;
      }
      
      /* Style content areas */
      .content-area {
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        border-radius: 8px;
        padding: 20px;
        margin: 10px 0;
        color: rgb(32, 138, 76);
      }
      
      /* Ensure buttons, navbar and footer are visible */
      nav, header, footer, button, .btn {
        position: relative;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Additional script to ensure background loads -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Force background image loading
        const img = new Image();
        img.src = '/images/background.jpeg';
        img.onload = function() {
          document.body.className += ' bg-loaded';
        };
      });
    </script>
  </body>
</html>
