<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick LocalStorage Check</title>
  </head>
  <body>
    <h1>Quick LocalStorage Debug</h1>
    <pre id="output"></pre>

    <script>
      const output = document.getElementById("output");
      let debug = "üîç LOCALSTORAGE CONTENTS:\n\n";

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);
        debug += `KEY: "${key}"\n`;
        debug += `VALUE: ${value}\n\n`;
      }

      if (localStorage.length === 0) {
        debug += "‚ùå NO ITEMS IN LOCALSTORAGE!";
      }

      output.textContent = debug;
    </script>
  </body>
</html>
