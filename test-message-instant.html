<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Mesaje Instantanee</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .chat-container {
        border: 1px solid #ddd;
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 20px;
        background: #f9f9f9;
      }
      .message {
        margin: 10px 0;
        padding: 8px 12px;
        border-radius: 8px;
        max-width: 70%;
      }
      .user-message {
        background: #007bff;
        color: white;
        margin-left: auto;
        text-align: right;
      }
      .ai-message {
        background: #e9ecef;
        color: #333;
      }
      .input-container {
        display: flex;
        gap: 10px;
      }
      input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .status {
        margin: 10px 0;
        padding: 10px;
        background: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ§ª Test Mesaje Instantanee</h1>

    <div class="status" id="status">Status: PregÄƒtit pentru testare</div>

    <div class="chat-container" id="chatContainer">
      <div class="message ai-message">
        BunÄƒ! Sunt gata sÄƒ testez afiÈ™area instantanee a mesajelor. Trimite un
        mesaj!
      </div>
    </div>

    <div class="input-container">
      <input
        type="text"
        id="messageInput"
        placeholder="Scrie mesajul tÄƒu aici..."
      />
      <button onclick="sendMessage()">Trimite</button>
    </div>

    <script>
      let messageCount = 0;

      function updateStatus(text) {
        document.getElementById("status").textContent = `Status: ${text}`;
      }

      function addMessage(content, isUser = false) {
        const chatContainer = document.getElementById("chatContainer");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user-message" : "ai-message"}`;
        messageDiv.textContent = content;

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        return messageDiv;
      }

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message) return;

        // Test 1: AfiÈ™are instantanee mesaj utilizator
        updateStatus("AfiÈ™ez mesajul utilizatorului...");
        const userMessageEl = addMessage(message, true);

        // Clear input immediately
        input.value = "";

        // Test 2: VerificÄƒ dacÄƒ mesajul apare instantaneu
        const startTime = Date.now();

        // SimuleazÄƒ procesare AI
        updateStatus("AI proceseazÄƒ rÄƒspunsul...");

        setTimeout(
          () => {
            const elapsedTime = Date.now() - startTime;
            const aiResponse = `Mesajul tÄƒu "${message}" a fost afiÈ™at instant! (${elapsedTime}ms delay pentru AI)`;
            addMessage(aiResponse, false);
            updateStatus(`Completat Ã®n ${elapsedTime}ms`);
            messageCount++;
          },
          1000 + Math.random() * 2000
        ); // Random delay 1-3s
      }

      // Allow Enter key to send message
      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

      updateStatus("ApasÄƒ Enter sau click pe Trimite pentru a testa");
    </script>
  </body>
</html>
