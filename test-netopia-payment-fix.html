    <style>

  </head>
  <body>
    <div class="container">
      <h1>ğŸ§ª Test NETOPIA Payment Fix</h1>

      <input
        type="text"
        id="orderIdInput"
        placeholder="Order ID (ex: LC-1753820488074)"
        value="LC-1753820488074"
      />

      <button class="button" onclick="simulatePaymentPageFlow()">
        ğŸ’³ 1. SimuleazÄƒ PaymentPage (currentOrder)
      </button>

      <button class="button" onclick="simulateCheckoutFlow()">
        ğŸ’° 2. SimuleazÄƒ Checkout (pendingOrder)
      </button>

      <button class="button success" onclick="testOrderConfirmation()">
        âœ… 3. TesteazÄƒ OrderConfirmation
      </button>

      <button class="button" onclick="showAllLocalStorage()">
        ğŸ“‹ 4. AratÄƒ Tot localStorage
      </button>

      <button class="button" onclick="clearAllStorage()">ğŸ—‘ï¸ CurÄƒÈ›Äƒ Tot</button>

      <div id="status"></div>
    </div>

    <script>
      function simulatePaymentPageFlow() {
        const statusDiv = document.getElementById("status");
        const orderId = document.getElementById("orderIdInput").value;

        // SimuleazÄƒ salvarea din PaymentPage.tsx (linia 82)
        const currentOrderData = {
          orderId: orderId,
          amount: 55,
          description: "Produs Test NETOPIA",
          customerInfo: {
            email: "dani_popa21@yahoo.ro",
            firstName: "Dani_popa21",
            lastName: "Lupul",
            phone: "0775346243",
            address: "9 MAI BLOC 2 A",
            city: "PETROSANI",
            state: "HUNEDOARA",
          },
        };

        localStorage.setItem("currentOrder", JSON.stringify(currentOrderData));
        console.log("ğŸ’¾ PaymentPage data saved:", currentOrderData);

        statusDiv.innerHTML = `
                <div class="success-status">
                    âœ… Simulare PaymentPage completÄƒ!
                    <h4>ğŸ“‹ Date salvate Ã®n localStorage cu cheia "currentOrder":</h4>
                    <pre>${JSON.stringify(currentOrderData, null, 2)}</pre>
                    <p><strong>UrmÄƒtorul pas:</strong> NETOPIA va redirecÈ›iona cÄƒtre /order-confirmation?orderId=${orderId}</p>
                </div>
            `;
      }

      function simulateCheckoutFlow() {
        const statusDiv = document.getElementById("status");
        const orderId = document.getElementById("orderIdInput").value;

        // SimuleazÄƒ salvarea din Checkout.tsx (pentru ramburs)
        const pendingOrderData = {
          orderNumber: orderId,
          customerEmail: "dani_popa21@yahoo.ro",
          customerName: "Dani_popa21 Lupul",
          customerPhone: "0775346243",
          customerAddress: "9 MAI BLOC 2 A",
          customerCity: "PETROSANI",
          customerCounty: "HUNEDOARA",
          totalAmount: 55,
          items: [
            {
              name: "Produs Test Ramburs",
              price: 55,
              quantity: 1,
            },
          ],
          paymentMethod: "cash",
          date: new Date().toISOString(),
        };

        localStorage.setItem("pendingOrder", JSON.stringify(pendingOrderData));
        console.log("ğŸ’¾ Checkout data saved:", pendingOrderData);

        statusDiv.innerHTML = `
                <div class="success-status">
                    âœ… Simulare Checkout (ramburs) completÄƒ!
                    <h4>ğŸ“‹ Date salvate Ã®n localStorage cu cheia "pendingOrder":</h4>
                    <pre>${JSON.stringify(pendingOrderData, null, 2)}</pre>
                    <p><strong>UrmÄƒtorul pas:</strong> Pentru ramburs se merge la CheckoutSuccess, pentru card la OrderConfirmation</p>
                </div>
            `;
      }

      function testOrderConfirmation() {
        const statusDiv = document.getElementById("status");
        const orderId = document.getElementById("orderIdInput").value;

        statusDiv.innerHTML =
          '<div class="info">ğŸ”„ Testez logica OrderConfirmation...</div>';

        // SimuleazÄƒ logica din OrderConfirmation.tsx
        let orderData = null;
        let source = "";

        // Pasul 1: CautÄƒ Ã®n pendingOrders (plural)
        const pendingOrdersStr = localStorage.getItem("pendingOrders");
        if (pendingOrdersStr) {
          try {
            const pendingOrders = JSON.parse(pendingOrdersStr);
            if (pendingOrders[orderId]) {
              orderData = pendingOrders[orderId];
              source = "pendingOrders (plural)";
            }
          } catch (e) {
            console.error("Error parsing pendingOrders:", e);
          }
        }

        // Pasul 2: CautÄƒ Ã®n pendingOrder (singular)
        if (!orderData) {
          const pendingOrderStr = localStorage.getItem("pendingOrder");
          if (pendingOrderStr) {
            try {
              const pendingOrder = JSON.parse(pendingOrderStr);
              if (pendingOrder.orderNumber === orderId) {
                orderData = pendingOrder;
                source = "pendingOrder (singular)";
              }
            } catch (e) {
              console.error("Error parsing pendingOrder:", e);
            }
          }
        }

        // Pasul 3: CautÄƒ Ã®n currentOrder (NETOPIA)
        if (!orderData) {
          const currentOrderStr = localStorage.getItem("currentOrder");
          if (currentOrderStr) {
            try {
              const currentOrder = JSON.parse(currentOrderStr);
              if (currentOrder.orderId === orderId) {
                // AdapteazÄƒ structura
                orderData = {
                  orderNumber: currentOrder.orderId,
                  customerEmail: currentOrder.customerInfo?.email,
                  customerName:
                    currentOrder.customerInfo?.firstName +
                    " " +
                    currentOrder.customerInfo?.lastName,
                  customerPhone: currentOrder.customerInfo?.phone,
                  customerAddress: currentOrder.customerInfo?.address,
                  customerCity: currentOrder.customerInfo?.city,
                  customerCounty: currentOrder.customerInfo?.state,
                  totalAmount: currentOrder.amount,
                  items: [],
                  paymentMethod: "card",
                  date: new Date().toISOString(),
                };
                source = "currentOrder (NETOPIA)";
              }
            } catch (e) {
              console.error("Error parsing currentOrder:", e);
            }
          }
        }

        // AfiÈ™eazÄƒ rezultatul
        setTimeout(() => {
          if (orderData) {
            statusDiv.innerHTML = `
                        <div class="success-status">
                            âœ… SUCCESS! OrderConfirmation va gÄƒsi comanda!
                            <h4>ğŸ“¦ SursÄƒ date: ${source}</h4>
                            <h4>ğŸ‘¤ Date client adaptate:</h4>
                            <pre>${JSON.stringify(orderData, null, 2)}</pre>
                            <h4>ğŸ“§ Email va fi trimis cÄƒtre: ${orderData.customerEmail}</h4>
                            
                            <button onclick="simulateEmailSending()" style="background: #38a169; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-top: 10px; width: 100%;">
                                ğŸ“¤ SimuleazÄƒ Trimiterea Email-ului
                            </button>
                        </div>
                    `;

            // SalveazÄƒ pentru simularea email-ului
            window.testOrderData = orderData;
          } else {
            statusDiv.innerHTML = `
                        <div class="error">
                            âŒ EROARE! OrderConfirmation NU va gÄƒsi comanda!
                            <h4>ğŸ” Verificare localStorage:</h4>
                            <ul>
                                <li>pendingOrders: ${localStorage.getItem("pendingOrders") ? "âœ… ExistÄƒ" : "âŒ Nu existÄƒ"}</li>
                                <li>pendingOrder: ${localStorage.getItem("pendingOrder") ? "âœ… ExistÄƒ" : "âŒ Nu existÄƒ"}</li>
                                <li>currentOrder: ${localStorage.getItem("currentOrder") ? "âœ… ExistÄƒ" : "âŒ Nu existÄƒ"}</li>
                            </ul>
                            <p><strong>SoluÈ›ie:</strong> RuleazÄƒ mai Ã®ntÃ¢i simularea PaymentPage sau Checkout</p>
                        </div>
                    `;
          }
        }, 500);
      }

      async function simulateEmailSending() {
        const statusDiv = document.getElementById("status");

        if (!window.testOrderData) {
          statusDiv.innerHTML +=
            '<div class="error">âŒ Nu existÄƒ date pentru email. RuleazÄƒ mai Ã®ntÃ¢i testul OrderConfirmation.</div>';
          return;
        }

        const orderData = window.testOrderData;

        // ConstruieÈ™te payload-ul exact ca Ã®n OrderConfirmation.tsx
        const emailPayload = {
          orderData: {
            email: orderData.customerEmail,
            customerName: orderData.customerName,
            firstName: orderData.customerName?.split(" ")[0] || "Client",
            lastName:
              orderData.customerName?.split(" ").slice(1).join(" ") || "",
            phone: orderData.customerPhone,
            address: orderData.customerAddress,
            city: orderData.customerCity,
            county: orderData.customerCounty,
            totalAmount: orderData.totalAmount,
            items: orderData.items || [],
            paymentMethod: "Card bancar (NETOPIA Payments)",
            date: orderData.date,
          },
          orderNumber: orderData.orderNumber,
          totalAmount: orderData.totalAmount,
        };

        statusDiv.innerHTML +=
          '<div class="info">ğŸ“¤ Trimit email de test...</div>';

        try {
          const response = await fetch("/.netlify/functions/send-order-email", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(emailPayload),
          });

          const result = await response.text();

          if (response.ok) {
            statusDiv.innerHTML += `
                        <div class="success-status">
                            âœ… EMAIL TRIMIS CU SUCCES! ğŸ‰
                            <h4>ğŸ“§ Server Response:</h4>
                            <pre>${result}</pre>
                            <p><strong>VerificÄƒ emailul la:</strong> ${orderData.customerEmail}</p>
                        </div>
                    `;
          } else {
            statusDiv.innerHTML += `
                        <div class="error">
                            âŒ Eroare la trimiterea emailului (${response.status})
                            <h4>ğŸ“§ Server Response:</h4>
                            <pre>${result}</pre>
                        </div>
                    `;
          }
        } catch (error) {
          statusDiv.innerHTML += `
                    <div class="error">
                        âŒ Eroare de conexiune: ${error.message}
                    </div>
                `;
        }
      }

      function showAllLocalStorage() {
        const statusDiv = document.getElementById("status");

        const allData = {};
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const value = localStorage.getItem(key);
          try {
            allData[key] = JSON.parse(value);
          } catch (e) {
            allData[key] = value;
          }
        }

        statusDiv.innerHTML = `
                <div class="info">
                    <h3>ğŸ“Š Tot localStorage (${localStorage.length} items):</h3>
                    <pre>${JSON.stringify(allData, null, 2)}</pre>
                </div>
            `;
      }

      function clearAllStorage() {
        localStorage.clear();
        document.getElementById("status").innerHTML =
          '<div class="success-status">âœ… localStorage curÄƒÈ›at complet!</div>';
      }

      // Auto-load current state
      document.addEventListener("DOMContentLoaded", function () {
        showAllLocalStorage();
      });
    </script>
  </body>
</html>
